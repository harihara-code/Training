<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="../lib/jquery.js" type="text/javascript"></script>
        <script src="../lib/jquery-ui.js" type="text/javascript"></script>
     
        <script src="../js/index.js" type="text/javascript"></script>
        <link href="../lib/bootstrap.css" rel="stylesheet"/>
        <link href="../css/style.css" rel="stylesheet"/>   
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="jumbotron"><h2>Simple CRUD Operation Using Bootstrap</h2></div>
        <div class="container">
            <div class="row">
                    <div class="col-sm-4">
                        <ul class="list-group">
                            <li class="list-group-item borderless"><button class="btn btn-default" id="adduser">Add User</button></li>
                            <li class="list-group-item borderless"><button class="btn btn-default">Delete User</button></li>
                        </ul>
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <div id="addform">
                            <form>
                                <div class="form-group">
                                    <label for="username"><strong>Username</strong></label>
                                    <input type="text" class="form-control" id="username"/>
                                    <br/>
                                    <label for="age"><strong>Date Of Birth</strong></label>
                                    <input type="date" class="form-control" id="age"/>
                                    <br/>
                                    <label for="Address"><strong>Address</strong></label>
                                    <input type="textarea" class="form-control" id="address"/>
                                    <br/>
                                    <input type="submit" class="btn btn-default" style="margin-left: 125px;" value="Submit" id="submit-button"/>
                                </div> 
                            </form>
                        </div>
                    </div>

             </div>
             <div class=".cardArea">
          
            </div> 
        </div>
     
    </body>
</html>
