<html>
<head>
<title>Task</title>
</head>
<link rel="stylesheet" href="taskstyle.css"/>
<script src="task.js" type="text/javascript"></script>
<body>
<form name="user_form" onsubmit="return formSubmit()">
<table border="1">
<tr>
<td>First Name</td><td><input type="text" name="firstname" required/></td>
</tr>
<tr>
<td>Last Name</td> <td><input type="text" name="lastname" required/></td>
</tr>
<tr>
<td>Address</td> <td><textarea rows="5" name="address" required></textarea></td>
</tr>
<tr>
<td>Email</td> <td><input type="text" name="email" required/></td>
</tr>
<tr>
<td>Mobile</td> <td><input type="text" name="mobileno" required/></td>
</tr>
<tr>
<td>Gender</td> <td><input type="radio" name="gender" value="male"/>Male <input type="radio" name="gender" value="female"/>Female</td>
</tr>
<tr>
<td>Age</td> <td><input type="text" name="age" required/></td>
</tr>
<tr>
<td>Country</td> <td><select name="country" id="selectcountry" onChange="updateStates()">
<option>United_States_Of_America</option>
<option>England</option>
<option>Australia</option>
<option>India</option>
<option>South_Africa</option>

</select></td>
</tr>

<tr>
<td>States</td> <td><select name="state" id="selectstate">
<option>Texas</option>
<option>California</option>
<option>Kansas</option>
<option>Sanfrancisco</option>
<option>New_Mexico</option>
</select></td>
</tr>
<tr>
<td>Courses Learned</td><td><input type="checkbox" class="course" value="core java"/>Core Java
<input type="checkbox" class="course"  value="advanced java"/>Advanced Java
<input type="checkbox" class="course" value="html" />HTML
<input type="checkbox" class="course" value="css"/>CSS
<input type="checkbox" class="course" value="javascript"/>Javascript
</td>
</tr><tr>
<td class="aligncenter"><input type="submit" value="Submit"/></td><td class="aligncenter"><input type="button" value="Clear" onClick="resetform()"/></td></tr>
</table>
</form>
</body>
</html>
